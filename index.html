<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicație de Monitorizare a Timpului</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplicație de Monitorizare a Timpului</h1>
        <input type="text" id="task-input" placeholder="Adăugați o nouă activitate...">
        <button id="add-task-btn">Adaugă Activitate</button>
        <div class="filter">
            <button id="all-tasks">Toate</button>
            <button id="active-tasks">Active</button>
            <button id="completed-tasks">Completate</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
